<ion-view view-title="News Today">
  <ion-content>
    <div class="padding" collection-repeat="newsItem in news"> <!--newsItem in property news in app.js-->
    	<div class="item">
    		<h2>{{newsItem.title}}</h2>
    	</div>
    	<divc class="item">
    	<img src="{{newsItem.imgUrl}}" class="full-image">
    	<!--<p>Create date {{newsItem.createdDate}}</p>old date style before manage-->
    	<p ng-bind="newsItem.createdDate | date:'dd/mm/yyyy'"></p> <!--date new style after manage by ng-bind-->
    	</div>
    </div>
  </ion-content>
</ion-view>
